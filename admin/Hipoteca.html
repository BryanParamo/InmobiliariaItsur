<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hipoteca</title>
  <!-- Enlace a Font Awesome (opcional para íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Tu archivo de estilos -->
  <link rel="stylesheet" href="../estilos/global.css">
  <link rel="stylesheet" href="../estilos/hipoteca.css"> <!-- Aquí se cambia a hipoteca.css -->
</head>
<body>
  <!-- Barra lateral (sidebar) -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <!-- Aquí podrías poner un logo o simplemente texto -->
      <h2>Mi Logo</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="propiedades.html"><i class="fas fa-building"></i> Propiedades</a></li>
        <li><a href="Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="Marketing.html"><i class="fas fa-chart-line"></i> Marketing</a></li>
        <li><a href="Documentos.html"><i class="fas fa-file-alt"></i> Documentos</a></li>
        <li><a href="Hipoteca.html"><i class="fas fa-hand-holding-usd"></i> Hipoteca</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Barra superior (top bar) -->
    <header class="top-bar">
      <div class="bienvenido">Calculadora de Hipoteca</div>
    </header>

    <section class="content-section">
      <h1>Calcula tu Pago Mensual</h1>

      <!-- Formulario de la calculadora -->
      <form id="hipotecaForm">
        <label for="precio">Precio de la Propiedad:</label>
        <input type="number" id="precio" placeholder="Precio de la propiedad" required>

        <label for="enganche">Pago Inicial:</label>
        <input type="number" id="enganche" placeholder="Pago inicial" required>

        <label for="interes">Tasa de Interés Anual (%):</label>
        <input type="number" id="interes" step="0.01" placeholder="Tasa de interés" required>

        <label for="plazo">Plazo (años):</label>
        <input type="number" id="plazo" placeholder="Plazo en años" required>

        <button type="submit">Calcular</button>
      </form>

      <!-- Resultado -->
      <div id="resultado">
        <h2>Pago Mensual: <span id="pagoMensual">0</span></h2>
      </div>
    </section>
  </main>

  <!-- Enlace al archivo JS para calcular la hipoteca -->
  <script src="../js/calculadoraHipoteca.js"></script>
</body>
</html>
