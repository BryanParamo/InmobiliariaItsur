<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <!-- Font Awesome (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Tu CSS global (sidebar, topbar, etc.) -->
  <link rel="stylesheet" href="../estilos/global.css">
  <!-- CSS específico para clientes -->
  <link rel="stylesheet" href="../estilos/clientes.css">
</head>
<body>
  <!-- Barra lateral (sidebar) -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <h2>Mi Logo</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="propiedades.html"><i class="fas fa-building"></i> Propiedades</a></li>
        <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="marketing.html"><i class="fas fa-chart-line"></i> Marketing</a></li>
        <li><a href="documentos.html"><i class="fas fa-file-alt"></i> Documentos</a></li>
        <li><a href="hipoteca.html"><i class="fas fa-hand-holding-usd"></i> Hipoteca</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Barra superior negra -->
    <header class="top-bar">
      <div class="bienvenido">Clientes</div>
      <!-- Botón de Iniciar Sesión (derecha) -->
      <div class="iniciar-sesion"><a href="login.html">Iniciar Sesión</a></div>
    </header>

    <!-- Sección de contenido (zona blanca) -->
    <section class="content-section">
      <!-- Encabezado: Título + Barra de búsqueda -->
      <div class="clientes-header">
        <h1>Lista de clientes</h1>
        <div class="search-container">
          <input type="text" placeholder="Buscar..." class="search-input">
          <!-- Botón con imagen de lupa -->
          <button class="search-btn">
             <!-- <img src="../img/busqueda-de-lupa.png" alt="Buscar" class="lupa-icon"> -->
             <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Contenedor que agrupa la lista y el panel de detalles en columnas -->
      <div class="clientes-container">
        <!-- Lista de clientes (columna izquierda) -->
        <div class="clientes-list"></div>

        <!-- Panel de detalles (columna derecha) -->
        <div class="detalle-cliente" id="detalle-cliente">
          <h2>Detalle del Cliente</h2>
          <p id="nombre-cliente">Selecciona un cliente</p>
          <p><strong>Correo:</strong> <span id="correo-cliente">---</span></p>
          <p><strong>Teléfono:</strong> <span id="telefono-cliente">---</span></p>
          <p><strong>Dirección:</strong> <span id="direccion-cliente">---</span></p>
          <!-- Botón para cerrar (opcional) -->
          <button onclick="cerrarDetalles()">Cerrar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Tu script con mostrarDetalles() y cerrarDetalles() -->
  <script src="../js/clientes.js"></script>
</body>
</html>
