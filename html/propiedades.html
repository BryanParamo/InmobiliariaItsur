<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Propiedades</title>
  <!-- Enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos: Usamos los mismos estilos generales y específicos de propiedades -->
  <link rel="stylesheet" href="../estilos/global.css">
  <link rel="stylesheet" href="../estilos/propiedades.css">
</head>
<body>
  <!-- Barra lateral (sidebar) -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <h2>Mi Logo</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="propiedades.html"><i class="fas fa-building"></i> Propiedades</a></li>
        <li><a href="Clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="Marketing.html"><i class="fas fa-chart-line"></i> Marketing</a></li>
        <li><a href="Documentos.html"><i class="fas fa-file-alt"></i> Documentos</a></li>
        <li><a href="Hipoteca.html"><i class="fas fa-hand-holding-usd"></i> Hipoteca</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Barra superior (top bar) -->
    <header class="top-bar">
      <div class="bienvenido">Propiedades disponibles</div>
      <!-- Botón de Iniciar Sesión (derecha) -->
      <div class="iniciar-sesion"><a href="login.html">Iniciar Sesión</a></div>
    </header>


    <!-- Sección principal para propiedades -->
    <section class="content-section">
      <h1>Propiedades disponibles</h1>
      <!-- Aquí se cargarán las tarjetas de propiedades dinámicamente -->
      <div id="propiedadesContainer"></div>
    </section>
  </main>

  <!-- Modal de Detalle de Propiedad (para ver más información al dar clic en "Me interesa!") -->
  <div id="detallePropiedadModal" class="modal-overlay">
    <div class="modal-contenedor">
      <span id="detalleModalCerrar" style="position:absolute; top:10px; right:14px; font-size:1.5rem; cursor:pointer; color:var(--gris-frio);">&times;</span>
      <h2 id="detalleTitulo">Detalle de la Propiedad</h2>
      <div class="modal-body">
        <img id="detalleImagen" src="" alt="Imagen de la propiedad" style="width:100%; max-height:250px; object-fit:cover; border-radius:4px; margin-bottom:15px;">
        <p id="detalleDescripcion"><strong>Descripción:</strong> </p>
        <p id="detallePrecio"><strong>Precio:</strong> </p>
        <p id="detalleDireccion"><strong>Dirección:</strong> </p>
        <p id="detalleTelefono"><strong>Teléfono:</strong> </p>
        <p id="detalleCorreo"><strong>Correo:</strong> </p>
      </div>
      <div class="modal-footer">
        <button id="detalleCerrar" class="btn-agregar-prop" style="width:100%;">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/sesion.js"></script>
  <script src="../js/propiedades.js"></script>
</body>
</html>
